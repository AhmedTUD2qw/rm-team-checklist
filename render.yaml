services:
  - type: web
    name: rm-team-checklist
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: rm-checklist-db
          property: connectionString
  
  - type: pserv
    name: rm-checklist-db
    env: postgresql
    databaseName: rm_checklist
    databaseUser: rm_user
