{% extends "base.html" %}

{% block title %}Register New User - RM Team Check list{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-form">
        <h2>Register New Employee</h2>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Employee Name:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter employee full name">
            </div>
            
            <div class="form-group">
                <label for="company_code">Company Code:</label>
                <input type="text" id="company_code" name="company_code" required 
                       placeholder="Enter unique company code">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter password">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       placeholder="Confirm password">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Register Employee</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Password confirmation validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (password !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
    
    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
            return false;
        }
        
        if (password.length < 6) {
            e.preventDefault();
            alert('Password must be at least 6 characters long!');
            return false;
        }
    });
</script>
{% endblock %}
